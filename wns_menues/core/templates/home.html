<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepción - Menús WNS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #FDFEFE;
            color: #212F3D;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reception-container {
            text-align: center;
            background-color: #F4F6F6;
            padding: 3rem 4rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .reception-container h1 {
            margin-bottom: 2.5rem;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .btn-custom {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px; /* Bordes redondeados */
            min-width: 320px;
            margin: 0.75rem;
            transition: all 0.3s ease-in-out;
            border: none;
            color: #FFFFFF;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-consultar {
            background-color: #5DADE2;
        }

        .btn-consultar:hover {
            background-color: #3498DB;
            color: #FFFFFF;
        }

        .btn-agregar {
            background-color: #48C9B0;
        }

        .btn-agregar:hover {
            background-color: #1ABC9C;
            color: #FFFFFF;
        }

    </style>
</head>
<body>

    <div class="reception-container">
        <h1>Bienvenido al Gestor de Menús</h1>
        <div>
            <a href="#" class="btn btn-custom btn-consultar">Consultar Precio de Receta</a>
        </div>
        <div>
            <a href="#" class="btn btn-custom btn-agregar">Agregar y Gestionar Datos</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
